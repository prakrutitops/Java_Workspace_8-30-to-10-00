<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<form>
		<fieldset>
		
			<legend>Personal Information</legend>
		
		<p>
			Enter Your Name: <input type="text" name="name">
		</p>
		
		<p>
			Enter Your Surname: <input type="text" name="surname">
		</p>
		<p>
			Enter Your Email: <input type="email" name="name">
		</p>
		
		<p>
			Enter Your Mobile: <input type="number" name="name">
		</p>
		</fieldset>
		
		<fieldset>
			<legend>Work Information</legend>
			
			<p>
				Select Your City:
				<select>
					<option>Rajkot</option>
					<option>Ahmedabad</option>
					<option>Baroda</option>
					<option>Surat</option>
				</select>
			</p>
			
			<p>
				Your Gender:
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
			</p>
			
			<p>
				Your Hobbies:
				<input type="checkbox" name="hobbies">Cricket
				<input type="checkbox" name="hobbies">Music
			</p>
			
			
			<p>
				<input type="reset" value="Reset">
				<input type="submit" value="Go">
			</p>
	
		</fieldset>
		
		
		
		
		
	</form>

</body>
</html>
